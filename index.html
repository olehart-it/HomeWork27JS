<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="weather">
        <h2>Погода во Львове</h2>
        <p>Температура: <span id="temperature"></span> °C</p>
        <p>Давление: <span id="pressure"></span> гПА</p>
        <p>Описание: <span id="description"></span></p>
        <p>Влажность: <span id="humidity"></span>%</p>
        <p>Скорость ветра: <span id="windSpeed"></span> м/с</p>
        <p>Направление ветра: <span id="windDirection"></span>°</p>
        <img id="weatherIcon" src="" alt="Weather Icon">
    </div>
</body>
</html>
